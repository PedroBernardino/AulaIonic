<ion-header>
  <ion-toolbar>
    <ion-title>TesteForms</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
          <form [formGroup]="cadastro">
            <ion-item>
                  <ion-label position="floating">Nome do filme<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="text" formControlName="nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nome do diretor<ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="text" formControlName="diretor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha (pq? n√£o sei rs)</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
              </ion-item> 
              <ion-item>
                  <ion-label>Start Date</ion-label>
                  <ion-datetime formControlName="data" value="1990-02-19" placeholder="Select Date"></ion-datetime>
                </ion-item>       
              <div class="ion-padding">
                <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!cadastro.valid" (click)="enviarCadastro()">Cadastrar filme</ion-button>
              </div>
        </form>
    <ion-list>
        <ion-item *ngFor="let entry of formulario">
          <ion-label>{{entry.artista}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
</ion-content>
